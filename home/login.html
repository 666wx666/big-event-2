<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-container header">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="loginAndRegist">
        <div class="title"></div>

        <div class="loginBox">
            <form class="layui-form" id="loginForm">

                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo ">立即提交</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="gotoLogin">去注册</a>
                </div>
            </form>
        </div>

        <div class="registBox">
            <form class="layui-form" id="registForm">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <input type="password" name="password2" required lay-verify="required|pass|repass"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="gotoRegist">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
